<form ng-submit="main.deleteCar()">
    <div class="container">

        <div>
            {{main.car.Make}}
        </div>
        <div>
            {{main.car.Model}}
        </div>
        <div>
            {{main.car.Price}}
        </div>
        <div>
            <img ng-src="{{main.car.Picture}}" />
        </div>
         
        <h1>Delete this car?</h1>
        <input type="submit" value="Delete" />
    </div>
</form>
