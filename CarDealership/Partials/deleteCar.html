<form ng-submit="main.deleteCar()">
    <div class="container">

        <div>
            {{main.car.make}}
        </div>
        <div>
            {{main.car.model}}
        </div>
        <div>
            {{main.car.price}}
        </div>
        <div>
            <img ng-src="{{main.car.picture}}" />
        </div>
         
        <h1>Delete this car?</h1>
        <input type="submit" value="Delete" />
    </div>
</form>
